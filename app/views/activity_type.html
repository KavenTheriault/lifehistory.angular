<form class="form-horizontal" role="form" ng-submit="create()">
   <label for="name" class="sr-only">Name</label>
   <input id="name" type="text" ng-model="activity_type.name" class="form-control" placeholder="Name of the activity">

   <label for="show_rating" class="sr-only">Enable rating</label>
   <input id="show_rating" type="checkbox" ng-model="activity_type.show_rating" class="form-control">

   <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
</form>
