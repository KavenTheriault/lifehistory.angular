<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-7 col-md-5 text-center">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-show="message" class="alert alert-success">{{message}}</div>
    <form name="form" ng-submit="signup()" role="form">
    <div class="fdb-box">
      <div class="row">
        <div class="col">
          <h1>Register</h1>
        </div>
      </div>
      <div class="row">
        <div class="col mt-4">
          <input type="text" name="name" id="name" class="form-control" placeholder="Name" ng-model="name" required>
          <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <input type="text" name="username" id="username" class="form-control" placeholder="Email" ng-model="username" ng-minlength="6" required>
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <input type="password" name="password" id="password" class="form-control mb-1" placeholder="Password" ng-model="password" ng-minlength="6" required>
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          <p class="text-right"><a href="signin">Already have an account?</a></p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <button class="btn" ng-disabled="dataLoading" type="submit">Submit</button>
