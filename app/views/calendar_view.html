<div>
	<br>
    <h2>Calendar</h2>
	<br>
	<div>
		<div uib-datepicker ng-model="selected_date" ng-change="loadDay()"></div>
	</div>

	<h3>{{selected_date | date:'fullDate'}}</h3>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title panel_title_custom">All Activities</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Time</th>
						<th>End</th>
						<th>Activity</th>
						<th>Description</th>
						<th>Rating (0-10)</th>
					</tr>
				</thead>
				<tbody ng-repeat="life_entry in day.life_entries">
					<tr ng-repeat="life_entry_activity in life_entry.life_entry_activities">
						<td>{{$index==0 ? life_entry.start_time : ""}}</td>
						<td>{{$index==0 ? life_entry.end_time : ""}}</td>
						<td>{{life_entry_activity.activity.name}}</td>
						<td>{{life_entry_activity.description}}</td>
						<td><span uib-rating ng-model="life_entry_activity.rating" max="10" read-only="true" ng-show="life_entry_activity.rating"></span></td>
					</tr>
				<tbody>
			</table>
			<div ng-show="day.note">
				<label for="note" class="col-sm-1 control-label">Note</label>
				<div class="col-sm-10">
					<input id="note" type="text" ng-model="day.note" ng-readonly="true">
				</div>
			</div>
		</div>
	</div>

<button ng-click="newDay()" ng-hide="day.id" class="btn btn-primary btn-lg">Create day</button>
<button ng-click="editDay(day.id)" ng-show="day.id" class="btn btn-primary btn-lg">Edit day</button>

<br>
<br>

</div>
