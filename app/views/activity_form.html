<div class="form-group">
	<label for="name" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input id="name" type="text" ng-model="activity.name" class="form-control">
	</div>
</div>

<div ng-controller="ActivityTypeSearch as ctrl">
	<md-content>
		<md-autocomplete flex required md-input-minlength="3" md-input-name="autocompleteField" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" md-require-match="" md-floating-label="Activity Type">
			<md-item-template>
				<span md-highlight-text="ctrl.searchText">{{item.name}}</span>
			</md-item-template>
		</md-autocomplete>
	</md-content>
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
