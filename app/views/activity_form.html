<div class="form-group">
	<label for="name" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input id="name" type="text" ng-model="activity.name" class="form-control" required>
	</div>
</div>

<div class="form-group">
	<label for="name" class="col-sm-2 control-label">Activity Type</label>
	<div class="col-sm-10">
		<input type="text" ng-model="$parent.selected_activity_type" placeholder="Activity Type" uib-typeahead="activity_type as activity_type.name for activity_type in searchActivityType($viewValue)" typeahead-editable="false" typeahead-loading="loading" typeahead-no-results="noResults" class="form-control" required>
	    <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
	    <div ng-show="noResults">
	      <i class="glyphicon glyphicon-remove"></i> No Results Found
	    </div>
    </div>
</div>

<div class="form-actions">
	<button class="btn btn-success btn-md" type="submit">Save</button>
	<button ng-click="goBack()" class="btn btn-default btn-md">Back</button>
</div>
