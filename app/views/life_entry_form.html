<div class="form-group">
	<label class="col-sm-2 control-label">Start Time</label>
	<div class="col-sm-10">
		<input type="time" ng-model="$parent.start_date" placeholder="HH:mm" ng-change="changeDate($value)" required />
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">End Time</label>
	<div class="col-sm-10">
		<input type="time" ng-model="$parent.end_date" placeholder="HH:mm" />
	</div>
</div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Activity</th>
			<th>Description</th>
			<th>Rating (0-10)</th>
		</tr>
	</thead>
	<tbody ng-repeat="life_entry_activity in life_entry.life_entry_activities">
		<tr>
			<td>{{life_entry_activity.activity.name}}</td>
			<td>{{life_entry_activity.description}}</td>
			<td><span uib-rating ng-model="life_entry_activity.rating" max="10" read-only="true" ng-show="life_entry_activity.rating"></span></td>
			<td align="right">
				<button type="button" class="btn default btn-sm green" ng-click="editLifeEntryActivity(life_entry_activity.id)"><i class="glyphicon glyphicon-pencil"></i></button>
			</td>
		</tr>
	<tbody>
</table>

<button ng-click="$parent.save_and_add=true" class="btn-primary btn-lg nodecoration" type="submit">Add New Life Entry Activity</button>

<br>
<br>

<div class="form-actions">
	<button class="btn btn-lg btn-primary" type="submit">Save</button>
	<button ng-click="goBack()" class="btn btn-primary btn-lg">Back</button>
</div>
<br>
