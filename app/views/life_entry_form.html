<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title panel_title_custom">Time</h3>
	</div>
	<div class="panel-body">
		<div class="form-group row">
		  <label for="start_date" class="col-xs-3 col-form-label">Start</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="time" id="start_date" ng-model="$parent.start_date" ng-change="changeDate($value)" required >
		  </div>
		</div>
		<div class="form-group row">
		  <label for="end_date" class="col-xs-3 col-form-label">End (Optional)</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="time" id="end_date" ng-model="$parent.end_date">
		  </div>
		</div>
	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title panel_title_custom">Activities</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Activity</th>
					<th>Description</th>
					<th>Rating (0-10)</th>
				</tr>
			</thead>
			<tbody ng-repeat="life_entry_activity in life_entry.life_entry_activities">
				<tr>
					<td>{{life_entry_activity.activity.name}}{{life_entry_activity.quantity > 1 ? " (" + life_entry_activity.quantity + ")": ""}}</td>
					<td>{{life_entry_activity.description}}</td>
					<td><span uib-rating ng-model="life_entry_activity.rating" max="10" read-only="true" ng-show="life_entry_activity.rating"></span></td>
					<td align="right">
						<button type="button" class="btn default btn-sm green" ng-click="editLifeEntryActivity(life_entry_activity.id)"><i class="glyphicon glyphicon-pencil"></i></button>
					</td>
				</tr>
			<tbody>
		</table>
		<div class="text-right">
            <button class="btn btn-success btn-sm" ng-click="$parent.save_and_add=true" type="submit">Add Activity</button>
        </div>
	</div>
</div>

<div class="form-actions">
	<button class="btn btn-success btn-md" type="submit">Save</button>
	<button ng-click="goBack()" class="btn btn-default btn-md">Back</button>

	<button ng-show="life_entry.id" class="btn btn-danger btn-md pull-right" ng-click="deleteLifeEntry(life_entry)">Delete</a>
</div>
