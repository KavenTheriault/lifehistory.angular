<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title panel_title_custom">Activities</h3>
    </div>
    <div class="panel-body table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in activities">
                    <td>{{activity.name}}</td>
                    <td>{{activity.activity_type.name}}</td>
                    <td align="right">
                        <button type="button" class="btn default btn-sm green" ng-click="editActivity(activity.id)"><i class="glyphicon glyphicon-pencil"></i></button>
                        <button type="button" class="btn default btn-sm red" ng-click="deleteActivity(activity)"><i class="glyphicon glyphicon-trash"></i></button>
                    </td>
                </tr>
            <tbody>
        </table>
    </div>
</div>
<div class="text-right">
    <button type="button" class="btn btn-success btn-sm" ng-click="newActivity()">Add New Activity</button>
</div>
