<div class="row justify-content-end">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
    <form name="form" ng-submit="login()" role="form">
      <div class="fdb-box">
        <div class="row">
          <div class="col">
            <img class="logo" src="./images/lh_logo_and_text_blue.svg" alt="image">
            <h1>Log In</h1>
            <p class="text-h3">What did you do today?</p>
          </div>
        </div>
        <div class="row">
          <div class="col mt-4">
            <input type="text" name="username" id="username" class="form-control" placeholder="Email" ng-model="username" required>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="password" required>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <button class="btn" type="submit" ng-disabled="dataLoading">Submit</button>
