<div class="form-group row">
	<label for="name" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input id="name" type="text" ng-model="activity_type.name" class="form-control" required>
	</div>
</div>

<div class="form-group row">
	<label for="show_quantity" class="col-sm-2 control-label">Enable quantity</label>
	<div class="col-sm-10">
		<input id="show_quantity" type="checkbox" ng-model="activity_type.show_quantity" ng-init="activity_type.show_quantity=false" class="form-control">
	</div>
</div>

<div class="form-group row">
	<label for="show_rating" class="col-sm-2 control-label">Enable rating</label>
	<div class="col-sm-10">
		<input id="show_rating" type="checkbox" ng-model="activity_type.show_rating" ng-init="activity_type.show_rating=false" class="form-control">
	</div>
</div>

<div class="form-actions">
	<button class="btn btn-success btn-md" type="submit">Save</button>
	<button ng-click="goBack()" class="btn btn-default btn-md">Back</button>
</div>
