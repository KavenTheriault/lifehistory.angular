<div class="form-group">
	<label for="name" class="col-sm-2 control-label">Activity</label>
	<div class="col-sm-10">
		<input type="text" ng-model="$parent.selected_activity" placeholder="Activity" uib-typeahead="activity as activity.name for activity in searchActivity($viewValue)" typeahead-editable="false" typeahead-loading="loading" typeahead-no-results="noResults" class="form-control" required>
	    <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
	    <div ng-show="noResults">
	      <i class="glyphicon glyphicon-remove"></i> No Results Found
	    </div>
    </div>
</div>

<div class="form-group">
	<label for="description" class="col-sm-2 control-label">Description</label>
	<div class="col-sm-10">
		<input id="description" type="text" ng-model="life_entry_activity.description" class="form-control" required>
	</div>
</div>

<div class="form-group">
	<label for="quantity" class="col-sm-2 control-label">Quantity</label>
	<div class="col-sm-10">
		<input id="quantity" type="number" ng-model="life_entry_activity.quantity" class="form-control">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Rating</label>
	<div class="col-sm-10">
		<span uib-rating ng-model="life_entry_activity.rating" max="10" titles="[]"></span>
	</div>
</div>

<br>
<br>

<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
